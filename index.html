<!DOCTYPE html>
<html>
<head> 
  <title> 
  Facebook Camp Hackathon
  </title> 

  <link rel="stylesheet" href="/static/dynamic.12380.css" type="text/css" /> 
  <link rel="stylesheet" href="/static/power.12380.css" type="text/css" /> 
  <style>
h1 {
  text-indent: 0;
  color: white;
}
.wufoo li {
  width: 100%;
}
img {
  height: 12px;
}
form li span {
  float: none;
}
.date {
  display: inline-block;
  width: 90px;
}
  </style>
</head> 
<!-- commented out for app tabs
<body> 
-->

<div id="container"> 
<form class="wufoo">

<div class="info">
  <h2><a href="http://www.facebook.com/camphackathon">Facebook Camp Hackathon</a></h2>
  <div>Events</div>
</div>

<ul>
{% for event in events %}
  <li>
  <span class="date">
    {{ event.start_time|date:"M j Y" }} 
  </span>
  <a href="{{ event.id }}">{{ event.name }}</a> 
  <a href="{{ event.id }}/event"><img src="http://fb-hackathon.appspot.com/images/favicon.png" /></a> 
  <span class="count">
    {{ event.count }} 
  </span>
  <a href="{{ event.id }}/submit">Submit Hack</a>
  </li>
{% endfor %}
</ul>
</div>
<img id="bottom" src="/static/bottom.png" alt="" />
