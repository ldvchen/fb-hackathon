<!DOCTYPE html>
<html>
<head> 
  <title> 
  Facebook Camp Hackathon
  </title> 

  <link rel="stylesheet" href="/static/dynamic.12380.css" type="text/css" /> 
  <link rel="stylesheet" href="/static/power.12380.css" type="text/css" /> 
  <meta property="fb:admins" content="218471" />
  <meta property="og:image" content="http://fb-hackathon.appspot.com/static/logo.jpg" />
  <style>
h1 {
  text-indent: 0;
  color: white;
}
.wufoo table {
  margin-bottom: 20px;
  width: 100%;
}
.wufoo table td {
  padding: 10px;
}
img.icon {
  height: 12px;
}
form li span {
  float: none;
}
.date {
  display: inline-block;
  width: 90px;
}
#logo {
  height: 150px;
}
.like_button {
  margin-top: 50px;
  float: right;
}
#footer {
  text-align: center;
}
</style>
</head> 
<!-- commented out for app tabs
<body> 
-->

<div id="container"> 
<form class="wufoo">

<div class="info">
  <a href="http://www.facebook.com/camphackathon">
    <img id="logo" src="static/logo.jpg" alt="Facebook Camp Hackathon Logo" />
  </a>
  <script src="http://connect.facebook.net/en_US/all.js#xfbml=1"></script>
  <div class="like_button">
    <fb:like href="http://www.facebook.com/camphackathon" show_faces="true" width="650"></fb:like>
  </div>
</div>



<table>
  <thead>
    <tr>
      <th>Date</th>
      <th>School</th>
      <th>Event</th>
      <th>Submit</th>
    </tr>
  </thead>
{% for event in events %}
  <tr>
  <td class="date">
    {{ event.start_time|date:"M j Y" }} 
  </td>
  <td>
    <a href="{{ event.id }}">{{ event.name }}</a> 
  </td>
  <td>
    <a href="{{ event.id }}/event">
      <img class="icon" src="http://fb-hackathon.appspot.com/images/favicon.png" />
    </a> 
  </td>
  <td>
    <a href="{{ event.id }}/submit">Submit Hack</a>
  </td>
  </tr>
{% endfor %}
</table>

<div id="footer">
  This tool is <a href="https://github.com/ptarjan/fb-hackathon">Open Source</a>. 
  Fix it for your hackathon project.
</div>

</div>

<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="static/jquery.dataTables.min.js"></script>
<link rel="stylesheet" href="static/jquery.dataTables.css" />
<script>
$(function() {
  $('table').dataTable({
    "bAutoWidth": false,
    "bFilter": false,
    "bInfo": false,
    "bLengthChange": true,
    "bPaginate": false,
    "bSort": false,
    "aaSorting": [[ 4, "desc" ]],
  });
});
</script>
