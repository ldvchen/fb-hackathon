<!DOCTYPE html>
<html>
<head> 
  <title> 
  Facebook University Hackathon
  </title> 

  <link rel="stylesheet" href="/static/dynamic.12380.css" type="text/css" /> 
  <link rel="stylesheet" href="/static/power.12380.css" type="text/css" /> 
  <style>
h1 {
  text-indent: 0;
  color: white;
}
.wufoo li {
  width: 100%;
}
img {
  height: 12px;
}
  </style>
</head> 
<body>

<div id="container"> 
<form class="wufoo">

<div class="info">
  <h2>Facebook University Hackathon</h2>
  <div>Events</div>
</div>

<ul>
{% for event in events %}
  <li>
    <a href="/{{ event.id }}">{{ event.name }}</a> <a href="/{{ event.id }}/event"><img src="http://www.facebook.com/favicon.ico" /></a> <a href="/{{ event.id }}/submit">Submit Hack</a>
  </li>
{% endfor %}
</ul>
</div>
<img id="bottom" src="/static/bottom.png" alt="" />
