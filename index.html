<!DOCTYPE html>
<html>
<head> 
  <title> 
  University Hackathon
  </title> 
</head> 
<body>

<h1>University Hackathon</h1>

<h2>Events</h2>

<ul>
{% for event in events %}
  <li>
    <a href="/{{ event.eid }}/submit">{{ event.name }} @ {{ event.location }}</a> - {{ event.count }} hacks
  </li>
{% endfor %}
</ul>
